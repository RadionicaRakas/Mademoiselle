Neophodno je da u projektu predefinisete u okviru HEAD sekcije

    title tag
    meta tagove

Neophodno je da izgenerisete fav ikonice i da ih ubacite u vas projekat

Projekat treba da se realizuje pomocu SASS. Zbog toga je neophodno kreirati potrebne partiale prema vasem misljenu.
